<!doctype html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

</head>
<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="/"><img alt="nav picture" src="/images/rozetWATER.png" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-between">

            <li class="nav-item" sec:authorize="hasRole('ADMINISTRATOR')">
                <a class="nav-link" href="/book/add"><b> Add Book </b></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/books/all"> <b> All Books </b></a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/articles/all"> <b>Articles </b></a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/article/add"> <b>Add Article </b></a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0 border px-3">
                    <div class="logged-userEntity">
                        <b> Welcome, </b>
                        <th:block><b sec:authentication="name"></b></th:block>
                    </div>
                    <form th:method="post"
                          th:action="@{/users/logout}">
                        <input type="submit" class="btn btn-link" value="Logout"></form>

                </div>
            </li>

            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/users/register"> <b> Register </b></a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/users/login"> <b>Login</b> </a>
            </li>

        </ul>
    </div>
</nav>
</body>
</html>
